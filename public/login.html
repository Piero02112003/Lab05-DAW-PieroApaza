<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://unpkg.com/luna-sass/dist/luna.css">
</head>
<body>
	<div class="l-container">
		<div class="l-row">
			<div class="l-col-xs-12 l-col-md-6 l-offset-md-3">
				<h1>Login</h1>
				<form id="login-form">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/luna-sass/dist/luna.js"></script>
	<script src="login.js"></script>
</body>
</html>
